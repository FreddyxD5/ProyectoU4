
{% extends 'portafolio/base_admin_portafolio.html'%}
{% block content %}
<main id="main">
    <section id="contact" class="contact">
        <div class="container">

        <div class="section-title">
            <h2>Eliminar Item portafolio</h2>        
        </div>      

            <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form method="post">
                    {% csrf_token %}                    
                    <p>Estas seguro que desea eliminar el item "{{ object }}"?</p>                                        
                    <div class="text-center">
                        <a href="{% url 'listar_proyectos' %}" class="btn btn-warning">Cancelar</a>
                        <input type="submit" class="btn btn-danger" value="Confirm">
                    </div>
                </form>                                                        
            </div>
        </div>
        </div>
    </section>

  </div>
</main>
  {% endblock %}
